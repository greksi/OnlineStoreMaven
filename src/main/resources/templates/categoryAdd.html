
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <header th:insert="blocks/header::styleJs"></header>
    <title>Add Category</title>
</head>
<body>
<div class="card ml-5" style="width: 18rem">
    <img class="card-img-top" th:src="@{images/category.jpg}" alt="Category image"/>
    <div class="card-body">
        <h5 class="card-title ml-5" >Add category</h5>
        <form  th:action="@{/categoryAdd}" method="post" th:object="${category}">
            <div class="form-group">
                <label >Category Name</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="category name">
            </div>
            <div class="form-group">
                <label >Category URL</label>
                <input type="text" class="form-control" th:field="*{url}" placeholder="category url">
            </div>

            <div class="form-group">
                <label >Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="description">
            </div>
            <button type="submit" class="btn btn-secondary my-2">Add category</button>
            <a href="admin" class="btn btn-secondary my-2">Return To Admin Panel</a>
        </form>
    </div>
</div>
</body>
</html>
