<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <header th:insert="blocks/header::styleJs"></header>
    <title>List of products</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading">Product List</h4>
    </div>
</section>

<table class="table">
    <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Article</th>
        <th scope="col">URL</th>
        <th scope="col">Title</th>
        <th scope="col">Parameters</th>
        <th scope="col">Description</th>
        <th scope="col">Category </th>
        <th scope="col">FileName</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}" />
        <td th:text="${product.article}" />
        <td th:text="${product.url}" />
        <td th:text="${product.title}" />
        <td th:text="${product.parameters}" />
        <td th:text="${product.description}" />
        <td th:text="${product.category}" />
        <td th:text="${product.fileName}" />
        <td th:text="${product.price}" />
        <td><a class=" btn-secondary my-2"  th:href="@{/productList/{id}/edit(id = ${product.id})}">edit</a></td>
        <td><a class=" btn-secondary my-2" th:href="@{/productList/{id}/remove(id = ${product.id})}">remove</a></td>
    </tr>
    </tbody>
</table>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="/admin" class="btn btn-secondary my-2">Back to Admin page</a>
        </p>
    </div>
</footer>
</body>
</html>
