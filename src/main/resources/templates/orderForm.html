<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<div class="card ml-5 " style="width: 50rem">

    <div class="card-body mt-5">
        <h5 class="card-title ml-5" >Оформление заказа</h5>
        <form  th:action="@{/checkout}" method="post" th:object="${order}">
            <div class="form-group">
                <label >Номер заказа</label>
                <input type="text" class="form-control" th:field="*{number}" placeholder="номер заказа">
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" th:field="*{email}" placeholder="email">
            </div>
            <div class="form-group">
                <label >Телефон</label>
                <input type="text" class="form-control"  th:field="*{phone}" placeholder="телефон">
            </div>

            <div class="form-group">
                <label >Адрес доставки</label>
                <input type="text" class="form-control" th:field="*{shippingAddress}" placeholder="адрес">
            </div>

            <div class="form-group">
                <label >Ф.И.О.</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Ф.И.О.">
            </div>

            <div class="form-group">
                <label >Детали заказа</label>
                <input type="text" class="form-control" th:field="*{shippingDetails}" placeholder="детали заказа">
            </div>

            <div class="form-group">
                <label >Коментарий к заказу</label>
                <textarea class="form-control" th:field="*{description}" placeholder="коментарий">
                </textarea>
            </div>
            <button type="submit" class="btn btn-secondary my-2">Подтвердить заказ</button>
        </form>
    </div>
</div>
