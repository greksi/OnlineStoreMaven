<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration Form</title>
    <header th:insert="blocks/header::styleCss"></header>
</head>
<body>

<div th:if="${message}" class="ml-5">
   <span ><h4 th:text="${message}"></h4th:text></h4></span>
</div>

<div class="card ml-5" style="width: 18rem">
    <div class="card-body">
        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="username" class="form-control" placeholder="User name">
            </div>

            <div class="form-group">
                <label>Password</label>
                    <input type="password" class="form-control " name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary my-2">Registration</button>
            <a href="/" class="btn btn-secondary my-2">Return To Main Page</a>
        </form>
    </div>

</div>

<div th:if="${param.message}">
    Such login already exist
</div>
</body>
