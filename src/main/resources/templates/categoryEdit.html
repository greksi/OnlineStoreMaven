<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <header th:insert="blocks/header::styleJs"></header>
    <title>Add Product</title>
</head>
<body>
<div class="card ml-5" style="width: 18rem">
    <div >
        <img class="card-img-top" src="/images/category.jpg" alt="Category image">
    </div>

    <div class="card-body">
        <h5 class="card-title ml-5" >Edit Category</h5>
        <form  th:action="@{/categoryEdit}" method="post" enctype="multipart/form-data" th:object="${category}">

            <div class="form-group ">
                <label >Category: </label>
                <input type="number" class="form-control " th:field="*{id}" >
            </div>

            <div class="form-group">
                <label >Category URL: </label>
                <input type="text"  class="form-control"  th:field="*{url}">
            </div>

            <div class="form-group">
                <label >Category Name: </label>
                <input type="text"  class="form-control"  th:field="*{title}">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type="text"  class="form-control" th:field="*{description}">
            </div>

            <button type="submit" class="btn btn-secondary my-2 mt-2">Save</button>
            <a href="/categoryList" class="btn btn-secondary my-2">Return To Category List</a>
        </form>
    </div>
</div>
</body>
</html>
