<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
</head>
<body>
<header th:insert="blocks/header::styleJs"></header>
<div class="card ml-5" style="width: 18rem">

    <div class="card-body">
        <h5 class="card-title ml-5" >Edit User</h5>
        <form th:action="@{/user}" method="post" th:object="${user}">

            <div class="form-group">
                <label >User Id: </label>
                <input type="text" class="form-control " value="*{user.id}" th:field="*{id}" >
            </div>

            <div class="form-group ">
                <label>User Name: </label>
                <input type="text" class="form-control" th:field="*{username}">
            </div>

            <div class="form-group">
                <label>User Password: </label>
                <input type="text" class="form-control" th:field="*{password}">
            </div>

            <div class="form-group">
                <label class="col-form-label">User Roles: </label>
                <div  th:each="role: ${roles}">
                    <div class="form-check"  >
                        <input class="form-check-input" type="checkbox"  th:name="${role}" th:checked="${#sets.contains(user.roles,role)}" >
                        <label class="form-check-label"  th:text = "${role}"> </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary my-2 mt-2">Save</button>
            <a href="/user" class="btn btn-secondary my-2">Return To User List</a>
        </form>
    </div>
</div>


</body>
</html>
