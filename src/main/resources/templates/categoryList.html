<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <header th:insert="blocks/header::styleJs"></header>
    <title>List of products</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading">Category List</h4>
    </div>
</section>
<table class="table">
    <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>
        <th v>Remove</th>
    </thead>
    <tbody>
        <tr th:each="category: ${categories}">
            <td th:text="${category.id}" />
            <td th:text="${category.url}" />
            <td th:text="${category.title}" />
            <td th:text="${category.description}" />
            <td><a class=" btn-secondary my-2"  th:href="@{/categoryList/{id}/edit(id = ${category.id})}">edit</a></td>
            <td><a class=" btn-secondary my-2"  th:href="@{/categoryList/{id}/remove(id = ${category.id})}">remove</a></td>
        </tr>
    </tbody>
</table>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="/admin" class="btn btn-secondary my-2">Back to Admin page</a>
        </p>
    </div>
</footer>

</body>
</html>
