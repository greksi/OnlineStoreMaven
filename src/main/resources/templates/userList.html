<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <title>List of users</title>
</head>
<body>
<header th:insert="blocks/header::styleJs"></header>

<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading">User List</h4>
    </div>
</section>

<table class="table">
    <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}" />
            <td th:text="${user.username}" />
            <td th:text="${user.password}" />
            <td th:text="${user.roles}" />
            <td><a class="btn-secondary my-2" th:href="@{/user/{id}/edit(id = ${user.id})}">edit</a></td>
            <td><a class=" btn-secondary my-2" th:href="@{/user/{id}/remove(id = ${user.id})}">remove</a></td>
        </tr>
    </tbody>
</table>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="/admin" class="btn btn-secondary my-2">Back to Admin page</a>
        </p>
    </div>
</footer>

</body>
</html>
