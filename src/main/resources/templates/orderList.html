<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <header th:insert="blocks/header::styleCss"></header>
    <header th:insert="blocks/header::styleJs"></header>
    <title>List of products</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading">Orders List</h4>
    </div>
</section>

<table class="table">
    <thead class="thead-dark">
    <th scope="col">Id</th>
    <th scope="col">Number's order</th>
    <th scope="col">Date</th>
    <th scope="col">User Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Details</th>
    <th scope="col">Description</th>
    <th scope="col">Edit</th>
    <th scope="col">Remove</th>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
        <td th:text="${order.id}" />
        <td th:text="${order.number}" />
        <td th:text="${order.date}" />
        <td th:text="${order.username}" />
        <td th:text="${order.email}" />
        <td th:text="${order.phone}" />
        <td th:text="${order.shippingAddress}" />
        <td th:text="${order.shippingDetails}" />
        <td th:text="${order.description}" />
        <td><a class=" btn-secondary my-2"  th:href="@{/orderList/{id}/sale(id = ${order.id})}">sale positions</a></td>
<!--        <td><a class=" btn-secondary my-2"  th:href="@{/categoryList/{id}/edit(id = ${category.id})}">edit</a></td>-->

    </tr>
    </tbody>
</table>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="/admin" class="btn btn-secondary my-2">Back to Admin page</a>
        </p>
    </div>
</footer>
</body>
</html></html>
